<mat-card class="event-card">
  <mat-card-title>{{event.title}}</mat-card-title>
  <mat-card-subtitle>{{formatDate(event.date)}}</mat-card-subtitle>
  <mat-card-subtitle><a mat-button href="https://www.google.com/maps/search/{{event.location}}">{{event.location}}</a></mat-card-subtitle>
  <mat-card-content>
    {{event.description}}
  </mat-card-content>
  <mat-card-actions>
    <mat-card-subtitle>{{event.host}}</mat-card-subtitle>
    <button mat-raised-button mat-button href="https://www.google.com">Join</button>
  </mat-card-actions>
</mat-card>
