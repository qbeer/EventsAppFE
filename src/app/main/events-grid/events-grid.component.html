<mat-card class="events-card">
  <mat-card-header>
    <mat-card-title>Upcoming events</mat-card-title>
    <mat-card-subtitle>Join them all! :)</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <app-event *ngFor='let event of events;' [event]='event'></app-event>
     </mat-list>
  </mat-card-content>
</mat-card>
